<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .otp-box {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: lightpink;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>OTP Generator</h2>
        <div class="otp-box" id="otp">------</div>
        <button onclick="generateOTP()">Generate OTP</button>
    </div>

    <script>
        function generateOTP() {
            let otp = Math.floor(100000 + Math.random() * 900000);
            document.getElementById("otp").innerText = otp;
        }
    </script>
</body>
</html>
